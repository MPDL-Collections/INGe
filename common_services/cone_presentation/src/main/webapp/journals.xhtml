<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                template="layout/template.xhtml">

<ui:define name="body">

    <h:messages globalOnly="true" styleClass="message"/>
    <h:form>
    <rich:panel>
    <f:facet name="header">Journal Names</f:facet>
    <p>you may</p>
    <ul>
        <li><h:commandLink binding="#{navigation.lnkJournalSearch}" id="lnkJournalSearch" immediate="true"
        	value="SEARCH" action="#{navigation.loadJournalSearch}" styleClass="" /> for journal names</li>
        <li>edit journal names: SEARCH the journal name to edit and use the EDIT button in the details view</li>
        <li><h:commandLink binding="#{navigation.lnkJournalAdd}" id="lnkJournalAdd" immediate="true"
        	value="ADD" action="#{navigation.loadJournalAdd}" styleClass="" rendered="#{identity.loggedIn}"/>
        	<h:outputText value="ADD" rendered="#{not identity.loggedIn}" /> new journal names</li>
    </ul>
    </rich:panel>
    </h:form>
</ui:define> 
</ui:composition>
