<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                template="layout/template.xhtml">

<ui:define name="body">

    <h:messages globalOnly="true" styleClass="message"/>
    <h:form>
    <rich:panel>
    <f:facet name="header">Journal Tree</f:facet>
    	<rich:tree style="width:300px" nodeSelectListener="#{tree.processSelection}" 
                reRender="selectedNode" ajaxSubmitSelection="true"  switchType="client"
                value="#{tree.treeNode}" var="item">
        </rich:tree>
        <h:outputText escape="false" value="Selected Node: #{simpleTreeBean.nodeTitle}" id="selectedNode" />
    </rich:panel>
    </h:form>
</ui:define> 
</ui:composition>
