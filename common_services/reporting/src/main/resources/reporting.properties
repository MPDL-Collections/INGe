FHI.query=(\
"/properties/context/id"=${escidoc.framework_access.context.id.test}\
)\
%20and%20(\
"/md-records/md-record/publication/type"="http://purl.org/eprint/type/Book"\
%20or%20"/md-records/md-record/publication/type"="http://purl.org/eprint/type/BookItem"\
%20or%20"/md-records/md-record/publication/type"="http://purl.org/escidoc/metadata/ves/publication-types/article"\
%20or%20"/md-records/md-record/publication/type"="http://purl.org/eprint/type/ConferencePaper"\
)\
%20and%20(\
"/properties/public-status"=released\
%20or%20"/properties/public-status"=submitted\
%20or%20"/properties/public-status"=pending\
)
FHI.sort.by=%20sortby%20"/properties/created-by/id" 
FHI.report.formats=pdf,rtf
