es_cluster_name = myLocalCluster
es_transport_ips = localhost:9200
#es_transport_backup = 10.20.2.11:7777 10.20.2.95:8888

item_index_name = db_items
item_index_type = item
user_index_name = db_users
user_index_type = user
usergroup_index_name = user_accounts
usergroup_index_type = group
context_index_name = db_contexts
context_index_type = context
