# Required metadata
sonar.projectKey=de.mpg.escidoc.pubman
sonar.projectName=PubMan Project
sonar.projectVersion=1.0

# Comma-separated paths to directories with sources (required)
sonar.sources=src

# List of the module identifiers
sonar.modules=pubman_logic, pubman_logic_ear, pubman_presentation, pubman_installer

# Properties can obviously be overriden for
# each module - just prefix them with the module ID
common.sonar.projectName=pubman_logic
common.sonar.projectName=pubman_logic_ear, 
common.sonar.projectName=pubman_presentation
common.sonar.projectName=pubman_installer


# Language
sonar.language=java

# Encoding of the source files
sonar.sourceEncoding=UTF-8